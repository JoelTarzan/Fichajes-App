<button mat-raised-button class="back-button" (click)="back()">Volver atrás</button>

<div class="container">

  <h2 class="title">Editar usuario</h2>

  <form [formGroup]="form" *ngIf="form">

    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Apellido</mat-label>
      <input matInput formControlName="lastname">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Teléfono</mat-label>
      <input matInput formControlName="phone">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Rol</mat-label>
      <mat-select formControlName="isAdmin">
        <mat-option value="true">Admin</mat-option>
        <mat-option value="false">Empleado</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="container-buttons">
      <button mat-raised-button class="deleteButton" (click)="delete()">Eliminar</button>
      <button mat-raised-button class="submitButton" (click)="update()">Guardar</button>
    </div>

  </form>

</div>
